                if (x1 != x2) {
                    val direction = if (x1 < x2) 1 else -1
                    x1 += direction
                }
                if (y1 != y2) {
                    val direction = if (y1 < y2) 1 else -1
                    y1 += direction
                }

                set.add(Pair(x1, y1))
            }

            return set
        }
    }
